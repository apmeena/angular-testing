
<mat-card class="example-card" *ngIf="selectedUser">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{selectedUser.name}}</mat-card-title>
        <mat-card-subtitle>{{selectedUser.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            Username: {{selectedUser.username}}
        </p>
        <p>
            Phone: {{selectedUser.phone}}
        </p>
        <p>
            Company: {{selectedUser.company.name}}
        </p>
        <p>
            Website: {{selectedUser.website}}
        </p>
        <p>
            City: {{selectedUser.address.city}}
        </p>
        <p>
            Zip code: {{selectedUser.address.zipcode}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button color="primary" routerLink="/users" mat-button>Go Bank</button>
    </mat-card-actions>
</mat-card>
